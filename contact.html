  <!-- contact form -->
  <!-- form-control, form-label, form-select, input-group, input-group-text -->
  <section id="contact">
    <div class="container-lg">
      
      <div class="text-center">
        <h2>Get in Touch</h2>
        <p class="lead">Questions to ask? Fill out the form to contact me directly...</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="https://formsubmit.co/483717fe92440299b19193458f10bed6" method="POST">
            <!-- Honey pot -->
            <input type="text" name="_honey" style="display: none;">

            <!-- disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="https://www.yannickmul.nl/succes">


            <label for="email" class="form-label">Email address:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill text-secondary"></i>
              </span>
              <input type="text" id="email" class="form-control" name="email" placeholder="e.g. mario@example.com" required/>
            </div>
            <label for="name" class="form-label">Name:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill text-secondary"></i>
              </span>
              <input type="text" id="name" name="name" class="form-control" placeholder="e.g. Mario" required/>
            </div>
            <label for="subject" class="form-label">What is your question about?</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-chat-right-dots-fill text-secondary"></i>
              </span>
              <select class="form-select" name="reason" id="subject">
                <option value="pricing" selected>Commisions</option>
                <option value="content">Services</option>
                <option value="content">Networking</option>
                <option value="other">Other query</option>
              </select>
            </div>
            <div class="mb-4 mt-5 form-floating">
              <textarea class="form-control" id="query" style="height: 140px" name="message" placeholder="query" required></textarea>
              <label for="query">Your query...</label>
            </div>
            <div class="mb-4 text-center">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

    <!-- footer -->
    <section id="footer">
        <div class="container-fluid shadow-sm p-3 mb-5 bg-body-tertiary">
            <div class="row justify-content-center">        
                <a class="nav-link co-md-5 text-center" href="#body">Back to top</a>
            </div>
        </div>
    </section>
